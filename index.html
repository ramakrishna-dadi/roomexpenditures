	<div data-role="main" class="ui-content data_div">       
		<h3>Add Expenditure</h3>		

	<form action="" method="post" name="add-expnd-form" id="ad-expnd-form">

				 <label class="label-ui" for="desc" data-localize="name" >Descprition</label>
		         <input type="text" name="desc" id="desc"  data-localize="name" value="" placeholder="Descprition">

			<button type="submit" id="btn_register" data-theme="a" name="add-expnd" value="add-expnd" class="ui-btn ui-btn-b ui-icon-carat-u ui-shadow ui-btn-icon-left"><span data-localize="register">Add</span></button>
